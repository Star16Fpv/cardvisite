<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Adaptée à l'Écran</title>
    <style>
        /* Assurez-vous que le corps et l'html prennent toute la hauteur de l'écran */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Évite les barres de défilement */
        }
        /* Style pour l'image adaptée à l'écran */
        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajuste l'image pour qu'elle soit entièrement visible */
            background-color: black; /* Optionnel : Couleur de fond pour les espaces vides */
        }
    </style>
</head>
<body>
    <img src="sept. 16,2.jpg" alt="Image Adaptée à l'Écran" class="fullscreen-image">
</body>
</html>
